  <body ng-app="VASapp" ng-controller="mainController as main">

    <div id="quimio">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-12"> 
            <div class="container">
              <div class="row">
                <h1>States</h1>
              </div>
            </div>
          </div>
            
          <div class="col-md-8">
            <table ng-controller="tableController as tableCtrl" class="table table-striped" ng-init="tableCtrl.buildTable()">
              <tr>
                <th ng-repeat="header in headers"
                    ng-show="tableCtrl.colIsShown(header)"
                    ng-click="tableCtrl.sortBy(header)"
                    ng-bind="header"></th>
              </tr>
              <tr ng-repeat="row in rows | orderBy:sorting['column']:sorting['descending']">
                <td ng-repeat="(key,value) in row"
                    ng-show="tableCtrl.colIsShown(key)"
                    ng-bind="value"></td>
              </tr>
            </table>
          </div>
      
          <div class="col-md-4">
            <div ng-controller="mapController as mapCtrl" class="text-center">
              <iframe ng-src="{{mapCtrl.mapSrcBuilder()}}" width="90%" height="90%" style="border:0" allowfullscreen></iframe>        
            </div>
          </div>
          
        </div> <!--end row-->
      </div>  <!--end container-->
